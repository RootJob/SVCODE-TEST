<template>
    <div if:false={isLoaded}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </div>
    <lightning-card title="">
        <div class="slds-m-around_large">
            <div class="error-frame slds-hide">
                <p class="message-align error-message-font error-message-color">{message}</p>
            </div>
            <div class="success-frame slds-hide">
                <p class="message-align success-message-font success-message-color">{label.formSuccessMessage} <b>{label.free2MoveLease}</b>.<br />{label.requestTransmission}</p>
                <p class="message-align success-message-font success-message-color">{label.keepFileNumber} <b>{caseNumber}</b></p>
            </div>
            <div class="record-edit-form slds-m-around_large">
                <lightning-combobox label={label.whoAreYou} options={senderTypeOptions} variant="label-inline" class="SenderType__c sender-type-combobox" value={senderType} onchange={handleSenderTypeComboboxChange}></lightning-combobox>
                <lightning-input name="RRDICode__c" type="text" label="Code RRDI" class="RRDICode__c slds-hide" variant="label-inline"></lightning-input>
                <lightning-combobox name="F2MLRequestType__c" options={requestTypeOptions} label="Type de requête" class="F2MLRequestType__c slds-hide" variant="label-inline" disabled={requestTypeIsDisabled} onchange={handleRequestTypeComboboxChange}></lightning-combobox>
                <lightning-combobox name="F2MLRequestSubtype__c" options={requestSubtypeOptions} label="Sous-type de requête" class="F2MLRequestSubtype__c slds-hide" variant="label-inline" disabled={requestSubtypeIsDisabled}></lightning-combobox>
                <lightning-input name="F2MLVehicleRegistrationNumber__c" type="text" label="Immatriculation du véhicule" class="F2MLVehicleRegistrationNumber__c slds-hide" variant="label-inline"></lightning-input>
                <lightning-input name="F2MLSiren__c" type="text" label="SIREN" class="F2MLSiren__c slds-hide" variant="label-inline"></lightning-input>
                <lightning-textarea name="Description" label="Description" class="Description slds-hide" variant="label-inline" value={description}></lightning-textarea>
                <div class="form-bottom slds-clearfix slds-m-top_large slds-hide">
                    <div class="slds-float_left">
                        <span class="slds-form-element__help help-font-color">{label.requiredFields}</span>
                    </div>
                    <div class="slds-float_right">
                        <lightning-button variant="brand" type="submit" name="send" label={label.sendForm} onclick={handleClickOnSubmit}></lightning-button>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
